name: Deploy
on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Deploy via rsync
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ssh.nyc1.nearlyfreespeech.net >> ~/.ssh/known_hosts
          rsync -avz --delete \
            --exclude='.env' \
            --exclude='.git' \
            --exclude='.github' \
            -e "ssh -i ~/.ssh/id_rsa" \
            ./ morganrivers_morganrivers@ssh.nyc1.nearlyfreespeech.net:/home/public/
